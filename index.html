<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://kgalvancuesta.com/" />

    <!-- Helps search engines prefer the new URL -->
    <link rel="canonical" href="https://kgalvancuesta.com/" />

    <!-- Optional, but nice to have -->
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      // Fallback + preserves path/query/hash
      const target = "https://kgalvancuesta.com" + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://kgalvancuesta.com/">kgalvancuesta.com</a>…</p>
  </body>
</html>
